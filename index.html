<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <header>
            <h1 class="game_title">Tic Tac Toe</h1>
        </header>
        
        <div class="game_container">
            <div cell_index="0" class="cell"></div>
            <div cell_index="1" class="cell"></div>
            <div cell_index="2" class="cell"></div>
            <div cell_index="3" class="cell"></div>
            <div cell_index="4" class="cell"></div>
            <div cell_index="5" class="cell"></div>
            <div cell_index="6" class="cell"></div>
            <div cell_index="7" class="cell"></div>
            <div cell_index="8" class="cell"></div>
        </div>
        <h2 class="game_status"></h2>
        <button class="game_restart">Restart Game</button>
    </section>
    <script src="script.js"></script>
</body>
</html>
